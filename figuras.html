<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Practico de Js Platzi</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
    <!-- <img src="https://img.icons8.com/fluency/48/000000/diversity.png"/> -->
</head>

<body>

    <div
        class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">

        <div class="max-w-md w-full space-y-8">


            <div>

                <img class="mx-auto h-12 w-auto" src="./src/img/icons8-diversidad-96.png" alt="Workflow">

                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Figuras Geométricas
                </h2>

                <p class="mt-2 text-center text-sm text-gray-600">
                    Este es el primer taller del Curso Practico de JavaScript
                </p>

            </div>


            <form class="mt-8 space-y-6" action="#" method="POST">

                <input type="hidden" name="remember" value="true">

                <div class="rounded-md shadow-sm -space-y-px">

                    <h2 class="mt-6 mb-3 text-center text-xl font-extrabold text-gray-900">
                        Calcula el area y perimetro de un cuadrado
                    </h2>

                    <label for="InputCuadrado" class="sr-only">
                        Escribe cuanto mide cada lado del cuadrado
                    </label>

                    <input id="InputCuadrado" type="number"
                        placeholder="Escribe aquí cuanto mide cada lado del cuadrado"
                        class="appearance-none rounded-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                </div>

                <div>
                    <button type="button" onclick="calcularPerimetroCuadrado()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Perímetro
                    </button>
                </div>

                <div>
                    <button type="button" onclick="calcularAreaCuadrado()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Área
                    </button>
                </div>
            </form>



            <form class="mt-8 space-y-6" action="#" method="POST">

                <input type="hidden" name="remember" value="true">

                <div class="rounded-md shadow-sm -space-y-px">

                    <h2 class="mt-6 mb-3 text-center text-xl font-extrabold text-gray-900">
                        Calcular Perimetro y Area de Triangulos
                    </h2>

                    <label for="InputCuadrado" class="sr-only">
                        Escribe cuanto mide cada lado del cuadrado
                    </label>

                    <input id="InputLadoTriangulo1" type="number"
                        placeholder="Escribe aquí el primer lado del triangulo"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                    <input id="InputLadoTriangulo2" type="number"
                        placeholder="Escribe aquí el segundo lado del triangulo"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                    <input id="InputBaseTriangulo" type="number" placeholder="Escribe aquí la base del triangulo"
                        class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                    <input id="InputAlturaTriangulo" type="number" placeholder="Escribe aquí la altura del triangulo"
                    class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                </div>

                <div>
                    <button type="button" onclick="calcularPerimetroTriangulo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Perímetro
                    </button>
                </div>

                <div>
                    <button type="button" onclick="calcularAreaTriangulo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Área
                    </button>
                </div>

                <div>
                    <button type="button" onclick="calcularAlturaTriangulo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Altura Triangulo Isoseles, 2 lados iguales
                    </button>
                </div>


            </form>


            <form class="mt-8 space-y-6" action="#" method="POST">

                <input type="hidden" name="remember" value="true">

                <div class="rounded-md shadow-sm -space-y-px">

                    <h2 class="mt-6 mb-3 text-center text-xl font-extrabold text-gray-900">
                        Calcula Perímetro y Área de un Circulo
                    </h2>

                    <label for="InputCuadrado" class="sr-only">
                        Escribe cuanto mide el Radio
                    </label>

                    <input id="InputRadioCirculo" type="number" placeholder="Escribe aquí cuanto mide el Radio"
                        class="appearance-none rounded-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                </div>

                <div>
                    <button type="button" onclick="calcularDiametroCirculo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Diametro
                    </button>
                </div>

                <div>
                    <button type="button" onclick="calcularPerimetroCirculo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Perimetro
                    </button>
                </div>

                <div>
                    <button type="button" onclick="calcularAreaCirculo()"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calcular Área
                    </button>
                </div>

            </form>

        </div>
    </div>




    <script src="./figuras.js"></script>
</body>

</html>
